<p>Selecciona que implementos vas a llevar contigo</p>
<form>
    <div class="form-check">
        <input id="input-radio" #inputRadio type="checkbox" class="form-check-input" (radio)="selectOnCheck($event)">
        <label for="input-radio">Radio</label>
    </div>
</form>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col" sortable="name">Radio</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let radio of this.radios">
            <td>{{ radio.nombre}}</td>
          </tr>
    </tbody>
</table>
